jobs:
  build-push:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_URI: ${{ steps.meta.outputs.image_uri }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (static keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Who am I
        run: aws sts get-caller-identity

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 1) СТВОРИТИ контейнерний builder і зробити його current
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          use: true              # <- критично: зробити current
          install: true
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      # 2) Прибрати дефолтний builder (він зазвичай docker-driver)
      - name: Remove default builder if exists
        run: docker buildx rm default || true

      # 3) Запустити buildkit і перевірити драйвер
      - name: Bootstrap & verify builder
        run: |
          docker buildx inspect "${{ steps.buildx.outputs.name }}" --bootstrap
          echo "=== BUILDERS ==="
          docker buildx ls
          echo "=== EXPECTED: current -> docker-container (running) ==="

      - name: Set image tag
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # 4) ЯВНО сказати build-push використовувати наш builder
      - name: Build & push image (GHA cache)
        uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}   # <- без цього знову піде через docker-driver
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ steps.vars.outputs.TAG }}
            ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export image URI
        id: meta
        run: echo "image_uri=${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ steps.vars.outputs.TAG }}" >> $GITHUB_OUTPUT
